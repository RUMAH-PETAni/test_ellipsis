<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="lib/EllipsisVectorLayer.js"></script>
    <script src="lib/EllipsisRasterLayer.js"></script>
    <script src="lib/AsyncEllipsisRasterLayer.js"></script>
    <title>Ellipsis Leafletjs Package Test</title>
  </head>
  <body>
    <h1>Test for Ellipsis Drive Leafletjs Package</h1>
    <div style="width: 1000px; height: 1000px" id="map"></div>
  
    <script>
  
  var map = L.map("map").setView([-27.3416, 153.074], 13);
  
  var tiles = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
    attribution:
      '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);
  
  new EllipsisVectorLayer({
    pathId: "ec1b03ed-b0e8-400d-9839-f59f2a539e20",
   
      loadAll: true,
  }).addTo(map);
  
   </script>
  </body>
</html>
